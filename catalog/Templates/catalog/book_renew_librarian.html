{% extends "base.html" %}
{% block content %}

    <h1>Renew: {{bookinst.libro.titulo}}</h1>
    <p>Borrower: {{bookinst.prestamo}}</p>
    <p>{% if bookinst.is_overdue %} class="text-danger"{% endif %}>Due date: {{bookinst.devolucion}}</p>

    <form action="" method="post">
        {% csrf_token %}
        <table>
        {{ form }}
        </table>
        <input type="submit" value="Submit" />
    </form>

{% endblock %}
